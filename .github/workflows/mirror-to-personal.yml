name: Mirror to Personal Repo

on:
  push:
    branches: [main, dev]
    tags: ['*']
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add mirror remote (authenticated)
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
          MIRROR_URL: ${{ secrets.MIRROR_URL }}
        run: |
          AUTH_URL="${MIRROR_URL/https:\/\//https:\/\/${MIRROR_PAT}@}"
          git remote add mirror "$AUTH_URL"

      - name: Push main -> main (mirror)
        if: github.ref == 'refs/heads/main'
        run: |
          git push mirror refs/heads/main:refs/heads/main --force
          git push --tags mirror

      - name: Push dev -> dev (mirror)
        if: github.ref == 'refs/heads/dev'
        run: |
          git push mirror refs/heads/dev:refs/heads/dev --force
          git push --tags mirror

      - name: Push tags (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git push --tags mirror
